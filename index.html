  <link rel="icon" type="image/jpeg" href="/oss_logo.jpg">
  <link rel="apple-touch-icon" href="/oss_logo.jpg">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass-card {
      background: rgba(38, 38, 38, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
    }

    .pulse-glow {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }

      50% {
        opacity: .8;
        box-shadow: 0 0 15px 2px rgba(16, 185, 129, 0.3);
      }
    }

    .bottom-bar {
      background: linear-gradient(to top, rgba(23, 23, 23, 0.95) 0%, rgba(23, 23, 23, 0.8) 50%, transparent 100%);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .timeline-dot {
      position: relative;
    }

    .timeline-dot::before {
      content: '';
      position: absolute;
      left: -20px;
      top: 50%;
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .timeline-dot::after {
      content: '';
      position: absolute;
      left: -17px;
      top: 50%;
      height: 100%;
      width: 2px;
      background: rgba(16, 185, 129, 0.1);
    }

    /* Custom Scrollbar Premium */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(16, 185, 129, 0.2);
    }

    /* Global Body Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #262626;
      border-radius: 10px;
      border: 2px solid #0a0a0a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }
  </style>
